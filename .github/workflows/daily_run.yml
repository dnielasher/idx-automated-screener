name: Daily Stock Screener

# Jadwal Jalan: Setiap Senin-Jumat jam 09:00 UTC (16:00 WIB)
on:
  schedule:
    - cron: '0 9 * * 1-5'
  # Boleh dijalankan manual juga lewat tombol di web
  workflow_dispatch:

# --- BAGIAN PENTING (JANGAN DIHAPUS) ---
# Memberikan izin kepada bot untuk menulis/menyimpan file ke repository
permissions:
  contents: write

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari repository (Versi terbaru v4)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Python (Versi terbaru v5)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip' # Supaya install library lebih cepat di run berikutnya

      # 3. Install Library
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Jalankan Script Screener
      - name: Run Screener Script
        run: python market_screener.py

      # 5. Simpan (Commit) & Push CSV baru ke Repository
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Tambahkan file CSV hasil screening
          git add rekomendasi_saham.csv
          
          # Commit perubahan (Gunakan '|| echo' agar tidak error jika tidak ada perubahan data)
          git commit -m "Auto-update: Daily screening results" || echo "No changes to commit"
          
          # Kirim balik ke GitHub
          git push
